<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #expression {
            width: calc(100% - 30px);
            padding: 15px;
            font-size: 20px;
            border: none;
            outline: none;
            text-align: right;
            color: #777;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        #display {
            width: calc(100% - 30px);
            padding: 15px;
            font-size: 24px;
            border: none;
            outline: none;
            text-align: right;
            box-sizing: border-box;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            width: calc(25% - 10px);
            padding: 15px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e8e8e8;
        }
        .function-keys {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .number-keys {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="expression"></div>
        <input type="text" id="display" readonly>
        <div class="button-row number-keys">
            <input type="button" value="1" class="button" onclick="addToDisplay('1')">
            <input type="button" value="2" class="button" onclick="addToDisplay('2')">
            <input type="button" value="3" class="button" onclick="addToDisplay('3')">
        </div>
        <div class="button-row number-keys">
            <input type="button" value="4" class="button" onclick="addToDisplay('4')">
            <input type="button" value="5" class="button" onclick="addToDisplay('5')">
            <input type="button" value="6" class="button" onclick="addToDisplay('6')">
        </div>
        <div class="button-row number-keys">
            <input type="button" value="7" class="button" onclick="addToDisplay('7')">
            <input type="button" value="8" class="button" onclick="addToDisplay('8')">
            <input type="button" value="9" class="button" onclick="addToDisplay('9')">
        </div>
        <div class="button-row number-keys">
            <input type="button" value="0" class="button" onclick="addToDisplay('0')">
            <input type="button" value="." class="button" onclick="addToDisplay('.')">
            <input type="button" value="C" class="button" onclick="clearDisplay()">
        </div>
        <div class="button-row function-keys">
            <input type="button" value="+" class="button" onclick="addToDisplay('+')">
            <input type="button" value="-" class="button" onclick="addToDisplay('-')">
            <input type="button" value="*" class="button" onclick="addToDisplay('*')">
            <input type="button" value="/" class="button" onclick="addToDisplay('/')">
            <input type="button" value="=" class="button" onclick="calculate()">
            <input type="button" value="DEL" class="button" onclick="deleteLastChar()">
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
            document.getElementById('expression').innerText = document.getElementById('display').value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            document.getElementById('expression').innerText = '';
        }

        function deleteLastChar() {
            var displayValue = document.getElementById('display').value;
            document.getElementById('display').value = displayValue.slice(0, -1);
            document.getElementById('expression').innerText = document.getElementById('display').value;
        }

        function calculate() {
            const expression = document.getElementById('display').value;
            try {
                const result = eval(expression);
                document.getElementById('display').value = result;
                document.getElementById('expression').innerText = '';
            } catch (error) {
                document.getElementById('display').value = 'Error';
                document.getElementById('expression').innerText = '';
            }
        }
    </script>
</body>
</html>
